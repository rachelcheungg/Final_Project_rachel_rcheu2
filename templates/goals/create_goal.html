{% extends "base.html" %}

{% block title %}Add Goal | PlexFind{% endblock %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="figma-header">Create a New Goal</h2>

    <a href="{% url 'goal-list' %}" class="text-decoration-none text-muted">
        âœ• Cancel
    </a>
</div>

<div class="figma-card">
    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label fw-semibold">What are you saving for?</label>
            {{ form.name }}
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Target Amount ($)</label>
            {{ form.target_amount }}
        </div>

        <button class="figma-add-btn w-100 mt-3">Create Goal</button>
    </form>
</div>

{% endblock %}
