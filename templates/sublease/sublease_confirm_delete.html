{% extends "base.html" %}
{% block title %}Delete Sublease{% endblock %}

{% block content %}

<h2 class="fw-semibold mb-4">Delete Sublease</h2>

<div class="figma-card p-4">

    <p class="text-muted mb-4">
        Are you sure you want to delete this sublease listing? This action cannot be undone.
    </p>

    <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2">
            <button type="submit" class="figma-contribute-btn">Yes, Delete</button>
            <a href="{% url 'sublease-detail' object.pk %}" class="figma-btn-cancel w-100">Cancel</a>
        </div>
    </form>

</div>

{% endblock %}
