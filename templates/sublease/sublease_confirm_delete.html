{% extends "base.html" %}
{% block title %}Delete Sublease{% endblock %}

{% block content %}
<h3>Are you sure you want to delete this sublease?</h3>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'sublease-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
